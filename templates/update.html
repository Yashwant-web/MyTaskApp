{% extends "base.html" %}
{% block content %}
<h1>Update Task</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ task[1] }}" required>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ task[2] }}</textarea>
    <button type="submit">Update</button>
</form>
{% endblock %}
