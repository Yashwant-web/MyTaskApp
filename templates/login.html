{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="username">Username:</label>
    {{ form.username(size=20) }}
    <label for="password">Password:</label>
    {{ form.password(size=20) }}
    <!-- reCAPTCHA -->
    {{ form.recaptcha }}
    <button type="submit">Login</button>
</form>
{% endblock %}
