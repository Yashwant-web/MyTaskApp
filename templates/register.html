{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="username">Username:</label>
    {{ form.username(size=20) }}
    <label for="password">Password:</label>
    {{ form.password(size=20) }}
    <label for="role">Role:</label>
    {{ form.role() }}
    <button type="submit">Register</button>
</form>
{% endblock %}
