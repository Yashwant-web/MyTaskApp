{% extends "base.html" %}
{% block content %}
<h1>Tasks</h1>
{% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task[1] }}</strong>: {{ task[2] }}
            {% if session.get('role') == 'admin' %}
                <a href="{{ url_for('update', task_id=task[0]) }}">Edit</a> |
                <a href="{{ url_for('delete', task_id=task[0]) }}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks available.</p>
{% endif %}
{% endblock %}
